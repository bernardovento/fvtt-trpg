<form onsubmit="event.preventDefault();">
    <div class="ac-field form-group">
        <input type="number" name="ac.flat" value="{{ac.flat}}" placeholder="{{preview}}">
    </div>

    <p class="notes">{{ localize "TRPG.ArmorConfigHint" }}</p>

    <div class="form-group select">
        <label>{{localize "TRPG.ArmorClassCalculation"}}</label>
        <select name="ac.calc">
            {{selectOptions config.armorClasses selected=ac.calc labelAttr="label"}}
        </select>
    </div>

    <div class="form-group">
        <label>{{localize "TRPG.ArmorClassFormula"}}</label>
        <input type="text" name="ac.formula" value="{{ac.formula}}" placeholder="{{config.armorClasses.default.formula}}"
               {{#if formulaDisabled}}disabled{{/if}}>
    </div>

    <button type="submit" name="submit" value="1">
        <i class="far fa-save"></i> {{ localize "TRPG.TraitSave" }}
    </button>
</form>
